name: firebase_admin_interop
description: Firebase Admin SDK for Dart written as a wrapper around official Node.js SDK.
version: 2.2.0
homepage: https://github.com/pulyaevskiy/firebase-admin-interop
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  js: ^0.6.1+1
  node_interop: ^2.0.0
  meta: ^1.1.8
  quiver: ^3.0.0

dev_dependencies:
  test: ^1.12.0
  dev_test:
  tekartik_lints:
    git:
      url: git://github.com/tekartik/common.dart
      ref: null_safety
      path: packages/lints
    version: '>=0.1.0'
