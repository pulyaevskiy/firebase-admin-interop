name: firebase_admin_interop
description: Firebase Admin SDK for Dart written as a wrapper around official Node.js SDK.
version: 3.0.0
homepage: https://github.com/pulyaevskiy/firebase-admin-interop
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  js: ^0.6.3
  node_interop: ^2.0.1
  meta: ^1.3.0
  quiver_hashcode: ^3.0.0+1

dev_dependencies:
  test: ^1.17.3
  build_runner: ^2.0.2
  build_node_compilers:
    git: # temporary until NNBD approved for main package
      url: https://github.com/SupposedlySam/node-interop.git
      path: build_node_compilers
    # path: ../node-interop/build_node_compilers
  build_test: ^2.1.0
